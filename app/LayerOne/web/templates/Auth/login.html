<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Auth/Auth.css') }}">


    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
</head>



<body>
    <div class="auth">
        <h4>Iniciar sesión</h4>
        <p>Utiliza tu cuenta de Google</p>
        <div class="form-outline gmail_form">
            <input type="text" id="formControlLg" class="form-control form-control-lg" />
            <label class="form-label" for="formControlLg">Correo electrónico o teléfono</label>
        </div>
        <div class="form-outline pass_form">
            <input type="password" id="formControlLg" class="form-control form-control-lg" />
            <label class="form-label" for="formControlLg">Contraseña</label>
        </div>
        <div class="forgot-link">
            <a href="">¿Has olvidado tu correo electrónico?</a>
        </div>
        <div class="div-link">
            <p>¿No es tu ordenador? Usa el modo Invitado para iniciar sesión de forma privada. <span
                    class="mas_informacion">Más información</span>
            </p>
        </div>
        <div class="div-button">
            <form action="/" method="GET">
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

        </div>
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>

</body>

</html>
